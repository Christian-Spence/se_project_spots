<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Christian Jordan Spence">
    <meta
      name="description"
      content="An interactive social media web application.
    Users can add and remove photos, like photos of other users, and make a few minor adjustments to their profile.">
    <meta name="keywords" content="Social Media App, Photos, Social Media">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" href="./favicon.ico">
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/Logo.svg" alt="Spots Logo">
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar-section">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Header Avatar">
            <div class="profile__name-description">
              <h1 class="profile__name">Bessie Coleman</h1>
              <p class="profile__description">Civil Aviator</p>
              <div class="profile__edit">
                <button class="profile__edit-button" type="button">
                  <img src="./images/Group-2.svg" alt="Edit Profile">Edit
                  Profile
                </button>
              </div>
            </div>
          </div>
          <button type="button" class="profile__post">
            <img src="./images/Group-26.svg" class="profile__post-button" alt="New Post">New Post
          </button>
        </section>
        <section>
          <ul class="cards">
            <template id="card-template">
              <li class="cards__item">
                <button type="button" class="cards__delete-icon">
                </button>
                <img src="" alt="" class="cards__photo">
                <div class="cards__description">
                  <h2 class="cards__text"></h2>
                  <button type="button" class="cards__like-button">
                  </button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2024 Â© Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
            <img src="./images/Close-Icon.svg" 
            class="modal__close-image">
          </button>
          <h2 class="modal__title">Edit Profile</h2>
          <form name="edit-profile" class="modal__form">
            <label for="profile-name" class="modal__label">
              Name
              <input id="profile-name" 
              type="text" 
              minlength="2" maxlength="40"
              class="modal__input" 
              placeholder="Type your name"
              required>
              <span id="profile-name-error" class="modal__error">Please fill out this field.</span>
            </label>
            <label for="profile-description" class="modal__label">
              Description
              <input id="profile-description" 
              type="text" 
              minlength="2" maxlength="200"
              class="modal__input" 
              placeholder="Describe yourself"
              required>
              <span id="profile-description-error" class="modal__error">Please lengthen this text to 2 characters or more 
                (you are currently using 1 character).</span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button type="submit" class="modal__close-btn">
            <img src="./images/Close-Icon.svg" 
            class="modal__close-image"></button>
          <h2 class="modal__title">New Post</h2>
          <form name="edit-profile" class="modal__form">
            <label for="add-card-link" class="modal__label">
              Image link
              <input id="add-card-link" 
              type="url" 
              class="modal__input" 
              name="link"
              placeholder="Paste a link to the picture"
              required>
              <span id="add-card-link-error" class="modal__error">Please enter a URL.</span>
            </label>
            <label for="add-card-name" class="modal__label">
              Caption
              <input id="add-card-name" 
              type="text" 
              minlength="2" 
              maxlength="30"
              class="modal__input"
              name="name" 
              placeholder="Type your caption"
              required>
              <span id="add-card-name-error" class="modal__error">Please fill out this field.</span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="preview-modal">
        <div class="modal__container modal__container_type_preview">
          <button type="button" class="modal__close-btn modal__close-btn_type_preview">
          </button>
          <img class="modal__image" src="" alt="">
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
    <script defer src="./scripts/validation.js"></script>
  </body>
</html>
