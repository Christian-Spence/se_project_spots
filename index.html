<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Christian Jordan Spence" />
    <meta
      name="description"
      content="An interactive social media web application.
    Users can add and remove photos, like photos of other users, and make a few minor adjustments to their profile."
    />
    <meta name="keywords" content="Social Media App, Photos, Social Media" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <div class="menu">
        <img class="menu__logo" src="./images/Logo.svg" alt="Spots Logo" />
      </div>
      <header class="header">
        <div class="header__avatar-section">
          <img
            class="header__avatar"
            src="./images/avatar.jpg"
            alt="Header Avatar"
          />
          <div class="header__title">
            <div class="header__name-description">
              <h1 class="header__name-description_name">Bessie Coleman</h1>
              <p class="header__name-description_description">Civil Aviator</p>
              <div class="header__button-secondary">
                <a href="#" class="header__button-secondary_link">
                  <img src="./images/Group 2.svg" alt="Edit Profile" />Edit
                  Profile
                </a>
              </div>
            </div>
          </div>
        </div>
        <button type="submit" class="header__button_large">
          <img
            src="./images/Group 26.svg"
            class="header__button_large_image"
            alt="New Post"
          />New Post
        </button>
      </header>
      <main class="content">
        <section>
          <ul class="cards">
            <li class="card">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Val Thorens"
                class="card__photo"
              />
              <div class="card__description">
                <span>Val Thorens</span>
                <img
                  src="images/Like Icon.svg"
                  class="card__like-icon"
                  alt="Like Button"
                />
              </div>
            </li>
            <li class="card">
              <img
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Restaurant terrace"
                class="card__photo"
              />
              <div class="card__description">
                <span>Restaurant terrace</span>
                <img
                  src="images/Like Icon.svg"
                  class="card__like-icon"
                  alt="Like Button"
                />
              </div>
            </li>
            <li class="card">
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="An outdoor cafe"
                class="card__photo"
              />
              <div class="card__description">
                <span>An outdoor cafe</span>
                <img
                  src="images/Like Icon.svg"
                  class="card__like-icon"
                  alt="Like Button"
                />
              </div>
            </li>
            <li class="card">
              <img
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="A very long bridge, over the forest..."
                class="card__photo"
              />
              <div class="card__description">
                <span>A very long bridge, over the forest...</span>
                <img
                  src="images/Like Icon.svg"
                  class="card__like-icon"
                  alt="Like Button"
                />
              </div>
            </li>
            <li class="card">
              <img
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="Tunnel with morning light"
                class="card__photo"
              />
              <div class="card__description">
                <span>Tunnel with morning light</span>
                <img
                  src="images/Like Icon.svg"
                  class="card__like-icon"
                  alt="Like Button"
                />
              </div>
            </li>
            <li class="card">
              <img
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Mountain house"
                class="card__photo"
              />
              <div class="card__description">
                <span>Mountain house</span>
                <img
                  src="images/Like Icon.svg"
                  class="card__like-icon"
                  alt="Like Button"
                />
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2024 Â© Spots</p>
      </footer>
    </div>
  </body>
</html>
