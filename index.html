<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Christian Jordan Spence">
    <meta
      name="description"
      content="An interactive social media web application.
    Users can add and remove photos, like photos of other users, and make a few minor adjustments to their profile.">
    <meta name="keywords" content="Social Media App, Photos, Social Media">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" href="./favicon.ico">
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/Logo.svg" alt="Spots Logo">
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar-section">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Header Avatar">
            <div class="profile__name-description">
              <h1 class="profile__name">Bessie Coleman</h1>
              <p class="profile__description">Civil Aviator</p>
              <div class="profile__edit">
                <button class="profile__edit-button" type="button">
                  <img src="./images/Group-2.svg" alt="Edit Profile">Edit
                  Profile
                </button>
              </div>
            </div>
          </div>
          <button type="button" class="profile__post">
            <img src="./images/Group-26.svg" class="profile__post-button" alt="New Post">New Post
          </button>
        </section>
        <section>
          <ul class="cards">
            <li class="cards__item">
              <img src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg" alt="Val Thorens" class="cards__photo">
              <div class="cards__description">
                <h2 class="cards__text">Val Thorens</h2>
                <button type="button" class="cards__like-button">
                  <img src="images/Like-Icon.svg" class="cards__like-icon" alt="Like Button">
                </button>
              </div>
            </li>
            <li class="cards__item">
              <img src="./images/2-photo-by-ceiline-from-pexels.jpg" alt="Restaurant terrace" class="cards__photo">
              <div class="cards__description">
                <h2 class="cards__text">Restaurant terrace</h2>
                <button type="button" class="cards__like-button">
                  <img src="images/Like-Icon.svg" class="cards__like-icon" alt="Like Button">
                </button>
              </div>
            </li>
            <li class="cards__item">
              <img src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg" alt="An outdoor cafe" class="cards__photo">
              <div class="cards__description">
                <h2 class="cards__text">An outdoor cafe</h2>
                <button type="button" class="cards__like-button">
                  <img src="images/Like-Icon.svg" class="cards__like-icon" alt="Like Button">
                </button>
              </div>
            </li>
            <li class="cards__item">
              <img src="./images/4-photo-by-maurice-laschet-from-pexels.jpg" alt="A very long bridge, over the forest..." class="cards__photo">
              <div class="cards__description">
                <h2 class="cards__text">
                  A very long bridge, over the forest...
                </h2>
                <button type="button" class="cards__like-button">
                  <img src="images/Like-Icon.svg" class="cards__like-icon" alt="Like Button" >
                </button>
              </div>
            </li>
            <li class="cards__item">
              <img src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg" alt="Tunnel with morning light" class="cards__photo">
              <div class="cards__description">
                <h2 class="cards__text">Tunnel with morning light</h2>
                <button type="button" class="cards__like-button">
                  <img src="images/Like-Icon.svg" class="cards__like-icon" alt="Like Button">
                </button>
              </div>
            </li>
            <li class="cards__item">
              <img src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg" alt="Mountain house" class="cards__photo">
              <div class="cards__description">
                <h2 class="cards__text">Mountain house</h2>
                <button type="button" class="cards__like-button">
                  <img src="images/Like-Icon.svg" class="cards__like-icon" alt="Like Button">
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2024 Â© Spots</p>
      </footer>
    </div>
  </body>
</html>
